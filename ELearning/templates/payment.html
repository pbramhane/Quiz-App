{% extends 'base.html' %}

{% block title %}Payment | QuizWiz{% endblock title %}

  {% block content %}
  {% load static %}

  <h1 class="display-4 text-center my-5">Get Premium NOW, to Access the Exclusive notes to crack Interviews!</h1>

  <div class="col-md-12" align="center">
    <button id="rzp-button1" class="btn btn-success m-5">Pay with Razorpay</button>
</div>

<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script>
var options = {
"key": "qendIyZDFqTznlmVOp1XoGRR", // Enter the Key ID generated from the Dashboard
"amount": "{{amount}}", // Amount is in currency subunits. Default currency is INR. Hence, 50000 refers to 50000 paise
"currency": "INR",
"name": "Acme Corp", //your business name
"description": "Test Transaction",
"image": "https://example.com/your_logo",
"prefill": { //We recommend using the prefill parameter to auto-fill customer's contact information especially their phone number
    "name": "{{user_name.user.username}}", //your customer's name
    "email": "{{user_name.user.email}}",
    "contact": "9000090000" //Provide the customer's phone number for better conversion rates 
},
"notes": {
    "address": "Razorpay Corporate Office"
},
"theme": {
    "color": "#3399cc"
}
};
var rzp1 = new Razorpay(options);
document.getElementById('rzp-button1').onclick = function(e){
rzp1.open();
e.preventDefault();
}
</script>




  {% endblock %}
